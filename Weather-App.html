<!DOCTYPE html>

<body>

    </div>
    <div class="weather-content">
      <img src="./images/clear.png" alt="" class="main-img">
      <h2 class="temp">45Â°C</h2>

    </div>

      <div class="details">
        <div class="humidity-container">
        <div class="humidity">
          <img src="./images/humidity.png" alt="">
        </div>
        <div class="weather-content2">

        </div>
      </div>

      <div class="wind">

      </div>
      </div>
      </div>
